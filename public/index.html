<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AssetBot</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #4f46e5, #9333ea);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chat-container {
        background: white;
        width: 360px;
        height: 560px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .chat-header {
        background: linear-gradient(to right, #4f46e5, #9333ea);
        color: white;
        padding: 16px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
      }
      .chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }
      .chat-message {
        margin: 10px 0;
        display: flex;
        flex-direction: column;
      }
      .chat-message.user {
        align-items: flex-end;
      }
      .chat-message.bot {
        align-items: flex-start;
      }
      .bubble {
        padding: 10px 14px;
        border-radius: 20px;
        max-width: 75%;
        word-wrap: break-word;
      }
      .bubble.user {
        background-color: #4f46e5;
        color: white;
        border-bottom-right-radius: 4px;
      }
      .bubble.bot {
        background-color: #f1f1f1;
        color: #333;
        border-bottom-left-radius: 4px;
      }
      .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: #f1f1f1;
        margin-right: 10px;
      }
      .chat-input button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">AssetBot</div>
      <div class="chat-body" id="chatBox"></div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Ask about your assets..."
        />
        <button onclick="sendMessage()">‚û§</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const chatBox = document.getElementById("chatBox");
        const message = input.value.trim();
        if (!message) return;

        // Add user message to chat
        chatBox.innerHTML += `<div class="chat-message user"><div class="bubble user">${message}</div></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";

        // Add loading message
        const loadingMsg = document.createElement("div");
        loadingMsg.className = "chat-message bot";
        loadingMsg.innerHTML = `<div class="bubble bot">...</div>`;
        chatBox.appendChild(loadingMsg);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          // üõ° Check if response is valid JSON
          const isJson = res.headers
            .get("content-type")
            ?.includes("application/json");
          const data = isJson
            ? await res.json()
            : { reply: "‚ùå Server returned unexpected content." };

          // Replace loading bubble with actual reply
          loadingMsg.remove();
          chatBox.innerHTML += `<div class="chat-message bot"><div class="bubble bot">${data.reply}</div></div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
          loadingMsg.remove();
          chatBox.innerHTML += `<div class="chat-message bot"><div class="bubble bot">‚ùå Error: ${error.message}</div></div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    </script>
  </body>
</html>
